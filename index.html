<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ishihara Color Blind Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Ishihara Color Blind Test 1.0</h1>
    <h3>SMKN 1 Singkarak</h3>

    <div id="nameSection">
      <input type="text" id="userName" placeholder="Enter your name" />
      <button onclick="startTest()">Start Test</button>
    </div>

    <div id="testSection" style="display:none;">
      <p id="greeting"></p>
      <img id="plateImage" src="" alt="Ishihara Plate" />
      <p>Gambar ini berisi angka, jika tidak melihat angka apapun klik submit</p>
      <input type="number" id="answerInput" placeholder="What number do you see?" />
      <button onclick="submitAnswer()">Submit</button>
      <p id="plateCount"></p>
    </div>

    <div id="result-screen" style="display:none;">
      <h2>Hasil Tes</h2>
      <p id="score-text"></p>
      <button onclick="downloadPDF()">Unduh Transkrip PDF</button>
    </div>
  </div>
  <script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
